<section id="branding-sheet">
    <div class="container">
        <h2>Branding Project Brief</h2>
        <p>Please fill out this form to help us understand your brand better.</p>

        <form id="branding-form">
            <!-- Company Information -->
            <h3>Company Information</h3>
            <div class="st-form-field">
                <label for="company-name">1. Company Name</label>
                <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>
            </div>

            <div class="st-form-field">
                <label for="target-audience">2. Who is your target audience?</label>
                <input type="text" id="target-audience" name="target-audience" placeholder="Describe your audience">
            </div>

            <div class="st-form-field">
                <label for="brand-values">3. What are your brand values and mission?</label>
                <textarea id="brand-values" name="brand-values" placeholder="Write about your brand mission"></textarea>
            </div>

            <div class="st-form-field">
                <label for="company-description">4. How would you describe your company and the products/services you offer?</label>
                <textarea id="company-description" name="company-description" placeholder="Describe your business"></textarea>
            </div>

            <div class="st-form-field">
                <label for="brand-story">5. Is there a story behind how your brand came about?</label>
                <textarea id="brand-story" name="brand-story" placeholder="Tell your brand story"></textarea>
            </div>

            <!-- Logo & Branding Preferences -->
            <h3>Branding & Logo Preferences</h3>
            <div class="st-form-field">
                <label for="logo-feeling">6. What adjectives describe how youâ€™d like your logo to make people feel?</label>
                <input type="text" id="logo-feeling" name="logo-feeling" placeholder="E.g., calm, excited, warm">
            </div>

            <div class="st-form-field">
                <label for="tagline">7. Do you have a tagline to accompany the logo?</label>
                <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline (if any)">
            </div>

            <div class="st-form-field">
                <label for="logo-style">8. Preferred Logo Type</label>
                <select id="logo-style" name="logo-style">
                    <option value="wordmark">Text Only (Wordmark, e.g., Google)</option>
                    <option value="combination">Text + Icon (Combination, e.g., Burger King)</option>
                    <option value="abstract">Icon Only (Abstract, e.g., Pepsi)</option>
                    <option value="pictorial">Symbol/Illustration (Pictorial, e.g., Apple)</option>
                </select>
            </div>

            <div class="st-form-field">
                <label for="logo-inspiration">9. What logos do you like and why?</label>
                <textarea id="logo-inspiration" name="logo-inspiration" placeholder="List logos and reasons you like them"></textarea>
            </div>

            <div class="st-form-field">
                <label for="brand-inspiration">10. What brands do you look up to and why?</label>
                <textarea id="brand-inspiration" name="brand-inspiration" placeholder="Mention brands you admire"></textarea>
            </div>

            <div class="st-form-field">
                <label for="color-preference">11. What colors or color palettes do you like and why?</label>
                <input type="text" id="color-preference" name="color-preference" placeholder="E.g., Blue - Trustworthy, Red - Energetic">
            </div>

            <div class="st-form-field">
                <label for="brand-symbols">12. Do you have any particular images or symbols associated with your brand?</label>
                <textarea id="brand-symbols" name="brand-symbols" placeholder="Describe any symbols or imagery"></textarea>
            </div>

            <!-- Business Type -->
            <h3>Business Type</h3>
            <div class="st-form-field">
                <select id="business-type" name="business-type">
                    <option value="startup">Startup</option>
                    <option value="small-business">Small Business</option>
                    <option value="micro-business">Micro Business</option>
                    <option value="nonprofit">Nonprofit</option>
                    <option value="midsize-business">Midsize Business</option>
                    <option value="large-business">Large Business</option>
                    <option value="personal">Personal</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="st-btn st-style1 st-color1">Submit Project Brief</button>
        </form>
    </div>
</section>
